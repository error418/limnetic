endpoint:
  port: 3000
  base: http://localhost:3000

github:
  client: # OAuth2 settings
    id: 
    secret: 
  api:
    token: # api token of the Thelemic User account with org write access
  base: https://api.github.com

template:

  repo:
    default:
      name: "Default"
      pattern: "^[A-Za-z\\-_]+$" # repository name pattern
      config: &default-repo
        private: false
        has_issues: true
        has_projects: false
        has_wiki: true
        allow_squash_merge: true
        allow_merge_commit: true
        allow_rebase_merge: true
        auto_init: true # is required to be true; otherwise no branch settings can be applied
        gitignore_template: "Gradle"
    private:
      name: "Private Repository"
      config:
        <<: *default-repo
        private: true
          
  branch:
    none:
      name: "None"
      branch: null
      config: null
    default:
      name: "Protect Master"
      branch: "master"
      config: &default-branch
        required_status_checks:
          # branches need to be up to date
          strict: true
          contexts: []
        required_pull_request_reviews:
          dismiss_stale_reviews: true
        enforce_admins:
        restrictions:


  